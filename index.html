<body>

            {

        document.addEventListener('DOMContentLoaded', () => {

        // æ ¸å¿ƒç¯©é¸åŠŸèƒ½
        function filterData(type) {
            // 1. æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                // æª¢æŸ¥æŒ‰éˆ•æ–‡å­—æ˜¯å¦åŒ…å«é»æ“Šçš„é¡å‹ (æˆ–æ˜¯ç‰¹æ®Šè™•ç† 'å…¨éƒ¨')
                const btnText = btn.innerText;
                if (type === 'all' && btnText === 'å…¨éƒ¨') btn.classList.add('active');
                else if (type === 'other' && btnText === 'å…¶ä»–') btn.classList.add('active');
                else if (btnText.includes(type)) btn.classList.add('active');
            });

            // 2. ç¯©é¸è³‡æ–™
            let filteredData;
            if (type === 'all') {
                filteredData = tripData;
            } else if (type === 'other') {
                // æ‰¾å‡ºä¸å±¬æ–¼é‚£å››å¼µå¡(ä¸»è¦é—œéµå­—)çš„è³‡æ–™
                const mainCards = ['CUBE', 'Jå¡', 'å°æ–°', 'å‡±åŸº'];

            } else {

                filteredData = tripData.filter(item => item.note.includes(type));

        // æ¸²æŸ“ç•«é¢ä¸»ç¨‹å¼ (æ¸…å–® + ç¸½è¨ˆ + åœ–è¡¨)
        function renderView(data) {
            // --- A. æ›´æ–°ç¸½èŠ±è²» ---
            const total = data.reduce((sum, record) => sum + record.cost, 0);
            document.getElementById('total-spent').innerText = `$${total.toLocaleString()}`;
            document.getElementById('total-items').innerText = data.length;

            // --- B. æ›´æ–°æ¸…å–® ---
            const listContainer = document.getElementById('list-container');
            listContainer.innerHTML = ''; // æ¸…ç©ºèˆŠè³‡æ–™
            
            if (data.length === 0) {
                listContainer.innerHTML = '<li style="text-align:center; padding:20px; color:#999;">æ²’æœ‰é€™å¼µå¡çš„æ¶ˆè²»ç´€éŒ„ ğŸƒ</li>';
            }

            data.forEach(record => {

                // æ ¹æ“šä¸åŒå¡åˆ¥çµ¦ä¸åŒé¡è‰²æ¨™ç±¤ (Vibe Visuals)

                `;
                listContainer.appendChild(li);
            });

            // --- C. æ›´æ–°åœ–è¡¨ ---
            updateChart(data);
        }

        function updateChart(data) {
            const categories = {};
            data.forEach(record => {
                categories[record.category] = (categories[record.category] || 0) + record.cost;
            });

            const ctx = document.getElementById('expenseChart').getContext('2d');

            if (currentChart) {

            if (data.length === 0) return;
